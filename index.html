<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <main>
    <div class="container p-16 flex justify-center items-center">
      <div class="sub-container">
        <div class="order-feturs bg-white flex flex-col justify-center items-center w-[350px] h-[500px]">
          <div class="image">
            <img src="./images/illustration-hero.svg" alt="image">
          </div>
          <div class="text-order text-center">
            <h1 class="pt-4">Order Summary</h1>
            <p class="w-[270px] p-4">You can now listen to millions of songs, audiobooks, and podcasts on any
              device anywhere you like!</p>
          </div>
          <div class="product flex justify-center  items-center gap-8 p-4 rounded-lg ">
            <div class="icon">
              <img src="./images/icon-music.svg" alt="icon-music">
            </div>
            <div class="plan">
              <h2> Annual Plan</h2>
              <p> $59.99/year</p>
            </div>
            <div class="link">
              <a class="underline hover:no-underline" href="#">Change</a>
            </div>
          </div>

          <div class="btn p-6">
            <button class="w-[290px] h-[40px] rounded-md text-white shadow-md ">Proceed to Payment</button>
          </div>
          <div class="cancel-btn pb-8">
            <button>Cancel Order</button>
          </div>
        </div>

      </div>
    </div>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
